<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div th:replace="~{products-navigation :: navi(AdminDashboard)}" />

<div class="container">
    <h1>Product List</h1>
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <td>Id</td>
            <td>Name</td>
        </tr>
        </thead>

        <tr class="myTableRow responsive-row" th:each="role : ${roles}" th:attr="entryIndex=${role.id}">
            <td/>
            <a th:text="${role.id}" ></a>
            </td>
            <td th:text="${role.name}"/>
        </tr>
    </table>
</div>
</body>
<footer>
    <div th:insert="~{my-footer :: foot}">
    </div>
</footer>
</html>
