<!--/*@thymesVar id="studentsList" type="java.util.List<com.geekbrains.entities.Student>"*/-->

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(StudentsList)}"/>

<div class="container">
    <h1>Students List</h1>
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <td>Id</td>
            <td>Name</td>
            <td>Actions</td>
        </tr>
        </thead>

        <tr class="myTableRow responsive-row" th:each="student : ${studentsList}" th:attr="entryIndex=${student.id}">
            <td th:text="${student.id}"/>
            <td th:text="${student.name}"/>
            <td>
                <a class="btn btn-primary" th:href="@{'/students/courses/' + ${student.id}}" role="button">Courses
                    Info</a>
                <button class="btn btn-danger removeBtn" th:href="@{'/students/remove/' + ${student.id}}"
                        th:attr="entryIndex=${student.id}">Remove
                </button>
            </td>
        </tr>
    </table>
</div>
</body>
<footer>
    <div th:insert="~{my-footer :: foot}">
    </div>
</footer>
</html>
